<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%% title %%</title>
    <script>
      function htmlDecode(text) {
        // decode HTML entities
        var temp = document.createElement('div')
        temp.innerHTML = text
        var output = temp.innerText || temp.textContent
        temp = null
        return output
      }
      window.title = '%% title %%'
      window.ojName = '%% oj_name %%'
      window.autoStatus = '%% auto_status %%' == 'True'
      window.isAdmin = '%% is_admin %%' != 'False'
      window.loggedIn = '%% logged_in %%' != 'False'
      window.code = '%% code %%'
      window.contact = htmlDecode('%% contact %%')
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
